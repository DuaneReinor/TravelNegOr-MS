
# config/packages/security.yaml
security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  role_hierarchy:
    ROLE_ADMIN: [ROLE_STAFF]    # Admin inherits Staff
    # NOTE: No ROLE_USER in this app

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\LoginFormAuthenticator

      logout:
        path: app_logout
        target: login

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /

 
  access_control:
  - { path: ^/login$, roles: PUBLIC_ACCESS }
  - { path: ^/assets, roles: PUBLIC_ACCESS }
  - { path: ^/(_profiler|_wdt), roles: PUBLIC_ACCESS }

  # Staff may access /admin/destinations only
  - { path: ^/admin/destinations, roles: ROLE_STAFF }

  # Admin sections
  - { path: ^/admin/hotels, roles: ROLE_ADMIN }
  - { path: ^/admin/users, roles: ROLE_ADMIN }
  - { path: ^/admin/logs, roles: ROLE_ADMIN }

  # FINAL catch-all: Any /admin/* requires ADMIN
  - { path: ^/admin, roles: ROLE_ADMIN }