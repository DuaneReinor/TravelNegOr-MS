# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        # Enhanced session configuration for ngrok compatibility
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
        cookie_lifetime: 3600  # 1 hour for ngrok compatibility
        gc_maxlifetime: 3600   # 1 hour
        # Additional ngrok-specific settings
        name: TRAVEL_NEGOR_SESSID  # Unique session name to avoid conflicts
        cookie_domain: null  # Allow all domains for ngrok compatibility

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file

when@dev:
    framework:
        session:
            cookie_lifetime: 3600  # Extended for ngrok development

when@prod:
    framework:
        session:
            cookie_lifetime: 1800  # 30 minutes in production
